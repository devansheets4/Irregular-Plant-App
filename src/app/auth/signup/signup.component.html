<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="EMAIL ADDRESS" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="PASSWORD" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
