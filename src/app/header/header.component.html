<mat-toolbar color="primary">
  <span><a routerLink="/">Damage Reporting</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create">New Report</a>
    </li>

    <li>
      <a mat-button routerLink="/">Listings</a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login">Login</a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup">Sign Up</a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
